<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Home</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="heroContent">
            <h1>Welcome to Spotify Clone</h1>
            <p>Stream your favorite music anytime, anywhere.</p>
            <a href="#songs" class="btn">Listen Now</a>
        </div>
    </section>

    <!-- Songs Section -->
    <section id="songs" class="songs">
        <h2>Best of NCS - No Copyright Sounds</h2>
        <div class="songList">
            <div class="songItemContainer">
                <!-- Example Songs -->
                <div class="songItem">
                    <img src="song1.jpg" alt="Let Me Love You">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="song2.jpg" alt="Faded">
                    <span class="songName">Faded</span>
                    <span class="songlistplay"><span class="timestamp">04:40 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Spotify Clone. All rights reserved.</p>
    </footer>

</body>
</html>
